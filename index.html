<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" /> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/aebcb9f7bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
     <style>
     </style>

    
    <div class="component-container">
        <div class="search"><button class="button" id="submit"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button></div>
        <div class="component">
            <input class="text" id="text">
            <div class="expand" id="expand">
                <i class="fa-sharp fa-solid fa-caret-down"></i>
            </div>              
        </div>
        <div class="delete"><button class="button" id="delete">&#x2716;</button></div>
        <div class="save">
            <label class="switch" for="checkbox">
                <input type="checkbox" id="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
        <div class="menu-container">
            <div class="menu" id="menu"></div>
        </div>
    </div>


    <script src="widget.js"></script>
    </body>
